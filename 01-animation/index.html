<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,700i,900,900i|Montserrat:100,300,400|Open+Sans|Oswald|Roboto|Source+Sans+Pro&display=swap" rel="stylesheet">
	<!-- hết font -->
	<!--  fontawesome -->
	<link rel="stylesheet" type="text/css" href="../vendor/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="../vendor/fontawesome/css/all.css">
	<!-- hết fontawesome -->
	<!-- css -->
    <link rel="stylesheet" href="../vendor/css/bootstrap.css">  
    <link rel="stylesheet" href="1.css">
	<!-- hết css -->
	<!-- Jquery -->
    <script type="text/javascript" src="../vendor/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.x-git.js"></script>
	<!-- hết Jquery -->
</head>

<body>

   <form class="dang-ky col-4 offset-4 border-dark border p-2 bg-danger">
   	<h2 class="text-center text-info">Login</h2>
     <div class="form-group">
       <label for="exampleInputEmail1">Email address</label>
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
     </div>
     <div class="form-group">
       <label for="exampleInputPassword1">Password</label>
       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
     </div>
     <div class="form-group form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">Remember me</label>
     </div>
     <button class="nut1 btn btn-success btn-lg">Login</button>
     <button class="nut2 btn btn-info btn-lg">Sign Up</button>
   </form>
   <form class="dang-nhap col-4 offset-4 border-dark border p-2 bg-dark">
   	<h2 class="text-center text-info">SIGN UP</h2>
     <div class="form-group">
       <label for="exampleInputEmail1">Email address</label>
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
     </div>
     <div class="form-group">
       <label for="exampleInputPassword1">Password</label>
       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
     </div>
     <div class="form-group">
       <label for="exampleInputPassword1">Confirm Password</label>
       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
     </div>
     <button class="nut1 btn btn-success btn-lg">Login</button>
     <button class="nut2 btn btn-info btn-lg">Sign Up</button>
   </form>

   	<!-- js -->
    <script type="text/javascript" src="1.js"></script>
	<!-- hết js load cuối cùng, tránh lỗi -->
</body>

</html>
